<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Movies</h1>
    <div class="input-group w-50">
      <input #searchBox (input)="searchMovies(searchBox.value)" type="text" class="form-control" placeholder="Search for a movie">
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let movie of (searchQuery ? searchResults : popularMovies)" class="col animate__animated animate__fadeIn">
      <div class="card h-100">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" class="card-img-top" [alt]="movie.title">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text flex-grow-1">{{ movie.overview | slice:0:100 }}...</p>
          <ul class="list-group list-group-horizontal mb-3">
            <li class="list-group-item bg-transparent border-0"><i class="fas fa-calendar-alt me-2"></i>{{ movie.release_date }}</li>
            <li class="list-group-item bg-transparent border-0"><i class="fas fa-star me-2"></i>{{ movie.vote_average }}</li>
          </ul>
          <button class="btn btn-primary mt-auto mx-auto d-block btn-centered" (click)="viewMovieDetails(movie.id)">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
